<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
            @keyframes example{
                0%{background-color:red;}
                25%{background-color:blue;}
                50%{background-color:yellow;}
                100%{background-color:tomato;}
            }
        #para1{
            border : 1px solid green;
            width : 300px;
            height : 200px;
            animation : example;
            animation-duration:8s;
        }
        </style>
    </head>
    <body>
        <div id="para1">
        </div>
</body>
    </html>
